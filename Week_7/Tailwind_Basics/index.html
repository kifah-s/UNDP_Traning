<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- * Tailwind * -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Basics</title>
  </head>
  <body>
    <!-- * Container * -->
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold underline text-center m-5">
        Tailwind Basics
      </h1>

      <hr class="m-5" />

      <!-- * Colors * -->
      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
      >
        <div>
          <div class="text-xl font-medium text-black">ChitChat</div>
          <p class="text-slate-500">You have a new message!</p>
        </div>
      </div>

      <hr class="m-5" />

      <div
        class="p-6 max-w-sm mx-auto bg-teal-400 rounded-xl shadow-lg flex items-center space-x-4"
      >
        <div>
          <div class="text-xl font-medium text-white">ChitChat</div>
          <p class="text-white">You have a new message!</p>
        </div>
      </div>

      <hr class="m-5" />

      <div
        class="py-8 px-8 max-w-sm mx-auto bg-slate-300 rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6"
      >
        <img
          class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0"
          src="https://plus.unsplash.com/premium_photo-1677178628425-84a64dc416b6?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Woman's Face"
        />
        <div class="text-center space-y-2 sm:text-left">
          <div class="space-y-0.5">
            <p class="text-lg text-black font-semibold">Erin Lindford</p>
            <p class="text-slate-500 font-medium">Product Engineer</p>
          </div>
          <button
            class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"
          >
            Message
          </button>
        </div>
      </div>

      <hr class="m-5" />

      <!-- * Gradient Colors * -->
      <div
        class="py-8 px-8 max-w-sm mx-auto bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6"
      >
        <img
          class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0"
          src="https://plus.unsplash.com/premium_photo-1677178628425-84a64dc416b6?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Woman's Face"
        />
        <div class="text-center space-y-2 sm:text-left">
          <div class="space-y-0.5">
            <p class="text-lg text-black font-semibold">Erin Lindford</p>
            <p class="text-slate-500 font-medium">Product Engineer</p>
          </div>
          <button
            class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2"
          >
            Message
          </button>
        </div>
      </div>

      <hr class="m-5" />

      <!-- * Border Radius * -->
      <div>
        <div
          class="p-8 max-w-sm mx-auto bg-orange-300 rounded-none shadow-lg flex items-center space-x-4 mb-2"
        ></div>
        <div
          class="p-8 max-w-sm mx-auto bg-orange-400 rounded-md shadow-lg flex items-center space-x-4 mb-2"
        ></div>
        <div
          class="p-8 max-w-sm mx-auto bg-orange-500 rounded-2xl shadow-lg flex items-center space-x-4 mb-2"
        ></div>
        <div
          class="p-8 max-w-sm mx-auto bg-orange-600 rounded-full shadow-lg flex items-center space-x-4 mb-2"
        ></div>
      </div>

      <hr class="m-5" />

      <!-- * Shadow * -->
      <div>
        <div
          class="p-8 max-w-sm mx-auto bg-lime-400 rounded-none shadow-sm flex items-center space-x-4 mb-2"
        ></div>
        <div
          class="p-8 max-w-sm mx-auto bg-lime-400 rounded-none shadow-lg flex items-center space-x-4 mb-2"
        ></div>
        <div
          class="p-8 max-w-sm mx-auto bg-lime-400 rounded-none shadow-2xl flex items-center space-x-4 mb-2"
        ></div>
      </div>

      <hr class="m-5" />

      <!-- * Hover * -->
      <div>
        <div
          class="p-8 max-w-sm mx-auto bg-zinc-600 rounded-md shadow-sm flex items-center space-x-4 mb-2 hover:bg-black"
        ></div>
        <div
          class="p-8 max-w-sm mx-auto bg-black rounded-md shadow-sm flex items-center space-x-4 mb-2 dark:md:hover:bg-fuchsia-600"
        ></div>
        <div
          class="p-8 max-w-sm mx-auto bg-red-300 rounded-md shadow-sm flex items-center space-x-4 mb-2 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300"
        ></div>
        <div
          class="p-8 max-w-sm mx-auto bg-black rounded-md shadow-sm flex items-center space-x-4 mb-2 dark:md:hover:bg-fuchsia-600"
        ></div>
      </div>

      <hr class="m-5" />

      <!-- * Transition * -->
      <div>
        <div
          class="p-8 max-w-sm mx-auto rounded-md shadow-sm flex items-center space-x-4 mb-2 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"
        ></div>
      </div>

      <hr class="m-5" />

      <!-- * Margin * -->
      <div>
        <div
          class="p-8 max-w-sm mx-auto rounded-md shadow-sm flex items-center space-x-4 m-28 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"
        ></div>
      </div>

      <hr class="m-5" />

      <!-- * Padding * -->
      <div>
        <div>
          <div
            class="p-52 max-w-sm mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"
          ></div>
        </div>
      </div>

      <hr class="m-5" />

      <!-- * Width * -->
      <div>
        <div
          class="p-10 max-w-50 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"
        ></div>
      </div>

      <hr class="m-5" />

      <!-- * hight * -->

        <div

        ></div>
      </div>

      <hr class="m-5" />

      <!-- * Flex * -->
      <div class="flex">
        <div
          class="p-10 w-24 h-24 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"
        ></div>
        <div
          class="p-10 w-24 h-24 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"
        ></div>
        <div
          class="p-10 w-24 h-24 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"
        ></div>
      </div>

      <hr class="m-5" />

      <div class="flex">
        <div
          class="basis-1/3 p-10 w-24 h-24 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"
        ></div>
        <div
          class="p-10 w-24 h-24 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"
        ></div>

        ></div>
      </div>

      <hr class="m-5" />

      <div class="flex">
        <div
          class="basis-1/3 hover:basis-1/2 p-10 w-24 h-24 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:scale-110 duration-700"
        ></div>
        <div
          class="p-10 w-24 h-24 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"
        ></div>
        <div
          class="p-10 w-24 h-24 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"
        ></div>
      </div>

      <hr class="m-5" />

      <!-- * Grid * -->
      <div class="grid grid-cols-2">
        <div
          class="p-10 w-24 h-24 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:scale-110 duration-700"
        ></div>
        <div
          class="p-10 w-24 h-24 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"

        ></div>
      </div>

      <hr class="m-5" />

      <div class="grid grid-cols-2">
        <div
          class="col-span-2 p-10 w-24 h-24 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:scale-110 duration-700"
        ></div>
        <div
          class="p-10 w-24 h-24 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"

        <div
          class="p-10 w-24 h-24 mx-auto rounded-md shadow-sm flex items-center space-x-4 m-5 transition ease-in-out delay-75 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-700"

    </div>
